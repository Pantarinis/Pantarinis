<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pantarini's</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="main.css">

    <style is="custom-style">
      paper-toolbar {
        --paper-toolbar-background: #00ACC1;
      }
      paper-menu paper-item {
        cursor: pointer;
      }
    </style>

  </head>
  <body class="fullbleed layout vertical">

  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawerPanel">
      <div drawer>
        <paper-header-panel>
          <paper-toolbar id="drawerToolbar">
            <div id="menu-title">Menu</div>
          </paper-toolbar>

          <div class="drawerContent">
            <paper-menu selected="{{route}}">
              <paper-item>
                <a href="/">Home</a>
              </paper-item>
              <paper-item>
                <a href="/meedoen">Ik wil meedoen!</a>
              </paper-item>
              <paper-item>
                <a href="/leden">Leden</a>
              </paper-item>
              <paper-item>
                <a href="/fotos">Foto's</a>
              </paper-item>
            </paper-menu>
          </div>
        </paper-header-panel>
      </div>

      <paper-header-panel main>
        <paper-toolbar id="mainToolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div id="title" >De Pantarini's</div>
        </paper-toolbar>
        <div class="mainContent">
          <iron-pages selected="{{route}}">
            <section>
              <h1>Home</h1>
              <p>De Pantarini's is het schoolorkest van het MHV Pantarijn in Wageningen.</p>
              <br>
              <strong>Concerten</strong>
              <concerten-tabel></concerten-tabel>
              <br>
              <strong>Contact</strong>
              <p>Wil je contact met ons opnemen? Stuur dan een e-mail naar <a href="mailto:pantarinis12@gmail.com">pantarinis12@gmail.com</a>!</p>
            </section>
            <section>
              <h1>Meedoen</h1>
              <p>We repeteren bijna elke donderdag na het vijfde uur om 14:35 uur. <br>Zin om te komen kijken? Schroom niet! En neem je instrument mee!
              Als je zeker wilt weten of we deze week repeteren, kun je altijd een mailtje sturen naar <a href="mailto:pantarinis12@gmail.com">pantarinis12@gmail.com</a></p>
            </section>
            <section>
              <h1>Leden</h1>
              <leden-lijst></leden-lijst>
            </section>
            <section>
              <h1>Foto's</h1>
              <foto-lijst></foto-lijst>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

    <script src="bower_components/page/page.js"></script>
    <script src="app.js"></script>
  </body>
</html>

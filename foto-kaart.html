<link rel="import" href="bower_components/paper-material/paper-material.html">

<dom-module id="foto-kaart">

  <template>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      paper-material {
        width: 50%;
      }
      .beschrijving {
        padding: 10px;
      }
    </style>

    <paper-material elevation="2">
      <div class="cardContent layout vertical">
        <a href="{{foto}}"><img src="{{foto}}" /></a>
        <div class="beschrijving">{{beschrijving}}</div>
      </div>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'foto-kaart',

      properties: {
        foto: {
          type: String
        },
        beschrijving: {
          type: String,
          value: "Geen beschrijving bij deze foto"
        }
      }
    });
  </script>

</dom-module>
